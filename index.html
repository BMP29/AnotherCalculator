<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.js"></script>
</head>
<body>
    
    <div class="calcBody">
        <div id="themeMode">
            <button id="darkModeBtn"></button>
            <button id="lightModeBtn"></button>
        </div>

        <div id="display">
            <span id="secondaryDisplay"></span>
            <span id="mainDisplay">0</span>
        </div>

        <section id="keyboard">
            <section class="line">
                <button class="btnUtility" value="clean">AC</button>
                <button class="btnUtility" value="sign">+/-</button>
                <button class="btnUtility" value="percentage">%</button>
                <button class="btnUtility" value="←">←</button>
                
            </section>
    
            <section class="line">
                <button class="btnNum" value="7">7</button>
                <button class="btnNum" value="8">8</button>
                <button class="btnNum" value="9">9</button>
                <button class="btnOperator" value="/">÷</button>
                
            </section>
    
            <section class="line">
                <button class="btnNum" value="4">4</button>
                <button class="btnNum" value="5">5</button>
                <button class="btnNum" value="6">6</button>
                <button class="btnOperator" value="*">x</button>
                
            </section>
        
            <section class="line">
                <button class="btnNum" value="1">1</button>
                <button class="btnNum" value="2">2</button>
                <button class="btnNum" value="3">3</button>
                <button class="btnOperator" value="-">-</button>
                
            </section>
    
            <section class="line">
                <button class="btnNum" value="0">0</button>
                <button class="btnNum" value=".">.</button>
                <button class="btnOperator" value="=">=</button>
                <button class="btnOperator" value="+">+</button>
            </section>
        </section>
    </div>
</body>
</html>
